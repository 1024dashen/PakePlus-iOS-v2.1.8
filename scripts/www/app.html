<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <script type="module" src="./assets/js/app.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="application-name" content="web独立页面的名称" />
        <!-- 放在桌面上的图标 -->
        <link
            rel="apple-touch-icon-precomposed"
            sizes="120x120"
            href="./assets/imgs/app.webp"
        />
        <!-- 状态栏的背景色 -->
        <meta name="theme-color" content="#fc5531" />
        <link rel="icon" type="image/svg+xml" href="./assets/imgs/app.webp" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>PakePlusApp</title>
    </head>
    <body>
        <div class="container">
            <a href="./index.html" target="_blank">
                <h1>PakePlus App</h1>
            </a>
            <form class="row" id="greet-form">
                <input id="inputValue" placeholder="Enter a something..." />
            </form>
            <div class="resultBox">
                <span>result: </span>
                <span id="result"></span>
            </div>
            <div class="invokeBox">
                <a
                    href="https://pakeplus.com/zh/"
                    target="_blank"
                    rel="noopener"
                >
                    _blank
                </a>
                <a
                    href="https://pakeplus.com/zh/"
                    target="_self"
                    rel="noopener"
                >
                    _self
                </a>
                <a
                    href="https://pakeplus.com/zh/"
                    target="_parent"
                    rel="noopener"
                >
                    _parent
                </a>
                <a href="https://pakeplus.com/zh/" target="_top" rel="noopener">
                    _top
                </a>
                <a href="./yinpin.html" target="_blank"> 访问麦克风 </a>
                <a href="./video.html" target="_blank"> 访问摄像头 </a>
                <button id="openUrl" type="button">open_url_browser</button>
                <input
                    type="file"
                    name="file"
                    id="file"
                    title="file"
                    accept="image/*"
                    placeholder="Select a image file"
                />
                <input
                    type="file"
                    name="videoFile"
                    id="videoFile"
                    title="videoFile"
                    accept="video/*"
                    placeholder="Select a video file"
                />
                <button id="downloadImg" type="button">download_img</button>
                <button id="downloadAudio" type="button">download_audio</button>
                <button id="downloadVideo" type="button">download_video</button>
                <button id="downloadFile" type="button">download_file</button>
                <button id="audioCapture" type="button">audio_capture</button>
                <button id="videoTest" type="button">video_capture</button>
                <button id="screenCapture" type="button">screen_capture</button>
            </div>
            <!-- video capture -->
            <video
                id="videoCapture"
                controls
                playsinline
                width="100%"
                height="100%"
            ></video>
            <!-- audio -->
            <audio
                src="https://self.pakeplus.com/likeme.mp3"
                controls
                width="100%"
                height="100%"
                class="audio"
            ></audio>
            <!-- video -->
            <video
                src="https://gh-proxy.org/https://github.com/worker500/FileHub/blob/main/root/IronMan.mp4"
                controls
                width="100%"
                height="100%"
                class="video"
            ></video>
            <!-- img -->
            <img src="./assets/imgs/app.webp" alt="team" class="img" />
        </div>
    </body>
</html>
